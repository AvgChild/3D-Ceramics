<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer</title>
  <link href="https://cdn.jsdelivr.net/gh/smithsonian/dpo-voyager@latest/assets/fonts/fonts.css" rel="stylesheet">
  <style>
    :root{
      --gap:14px;
      --card-radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#757575;
      color:#222;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== COLLAPSIBLE FLOATING CONTROL PANEL ===== */
    .floating-controls {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInLeft 0.6s ease-out;
    }

    /* Panel content */
    .panel-content {
      background: rgba(59, 130, 246, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 280px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left center;
    }

    .panel-content:hover {
      background: rgba(59, 130, 246, 1);
    }

    /* Collapse tab */
    .collapse-tab {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(59, 130, 246, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-left: none;
      border-radius: 0 12px 12px 0;
      padding: 12px 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .collapse-tab:hover {
      background: rgba(59, 130, 246, 1);
      right: -42px;
    }

    .collapse-tab::before {
      content: '‚óÄ';
      font-size: 16px;
      color: #333;
      transition: transform 0.3s ease;
    }

    /* Collapsed state */
    .floating-controls.collapsed {
      transform: translateY(-50%) translateX(-100%);
    }

    .floating-controls.collapsed .panel-content {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .floating-controls.collapsed .collapse-tab {
      right: -20px;
      border-radius: 0 12px 12px 0;
    }

    .floating-controls.collapsed .collapse-tab::before {
      content: '‚ñ∂';
      transform: none;
    }

    /* Panel content styles */
    .control-item {
      margin-bottom: 12px;
    }

    .control-item:last-child {
      margin-bottom: 0;
    }

    .panel-title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      transition: all 0.2s ease;
      width: 100%;
      text-align: center;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    .control-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .panel-btn {
      display: inline-block;
      text-decoration: none;
      color: #333;
      padding: 10px 12px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .panel-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    /* Overview section styling in floating controls */
    .overview-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
    }

    .overview-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .overview-section p {
      margin: 0;
      font-size: 13px;
      line-height: 1.4;
      color: #555;
      max-height: 120px;
      overflow-y: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* ===== MAIN LAYOUT ===== */
    .viewer-layout{
      display: block;
      height: 100vh;
      padding: 0;
    }

    .viewer-wrap {
      position: relative;
    }

    .viewer-wrap voyager-explorer{
      display: block;
      width: 100%;
      height: 100vh;
      background: #000;
      border: none;
      border-radius: 0;
    }

    /* Right details panel */
    .details-panel{
      background: #fff;
      border-left: 1px solid #eee;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }

    .details-panel__header{
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 16px;
    }

    .details-panel h2{
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    /* Collapsible sections */
    .dp-section{
      margin: 16px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .dp-section > summary{
      cursor: pointer;
      list-style: none;
      padding: 12px 16px;
      background: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .dp-section[open] > summary{
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      border-bottom: none;
    }

    .dp-body{
      border: 1px solid #eee;
      border-top: none;
      padding: 16px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: #fff;
    }

    /* Key/Value list */
    .kv{ margin: 0; }
    .kv div{ 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
      padding: 8px 0; 
      border-bottom: 1px dashed #eee; 
    }
    .kv div:last-child{ border-bottom: 0; }
    .kv dt{ color: #555; font-weight: 600; }
    .kv dd{ margin: 0; word-break: break-word; }

    /* Animations */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px) translateY(-50%);
      }
      to {
        opacity: 1;
        transform: translateX(0) translateY(-50%);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 960px){
      
      .floating-controls {
        left: 10px;
      }
      
      .panel-content {
        min-width: 160px;
        padding: 12px;
      }
      
      .panel-title {
        font-size: 16px;
      }
      
      .panel-btn, .back-btn {
        padding: 8px 10px;
        font-size: 13px;
      }
    }

    @media (max-width: 640px){
      .floating-controls {
        left: 8px;
      }

      .panel-content {
        min-width: 140px;
        padding: 10px;
      }

      .control-actions {
        gap: 6px;
      }
    }
  </style>
</head>
<body class="viewer-page">

  <!-- Collapsible Floating Control Panel -->
  <div class="floating-controls" id="floatingControls">
    <div class="panel-content">
      <div class="control-item">
        <a href="index.html" class="back-btn">‚Üê Back to Collection</a>
      </div>
      
      <div class="control-item">
        <h2 id="itemTitle" class="panel-title">Viewer</h2>
      </div>

      <div class="control-item">
        <div class="overview-section">
          <h3>Overview</h3>
          <p id="itemDesc">Loading‚Ä¶</p>
        </div>
      </div>

      <div class="control-actions">
        <a id="downloadBtn" class="panel-btn" href="#" download>üì• Download model</a>
      </div>
    </div>
    
    <!-- Collapse/Expand Tab -->
    <div class="collapse-tab" id="collapseTab"></div>
  </div>

  <!-- Layout: viewer left, details right -->
  <main class="viewer-layout">
    <!-- Viewer -->
    <section class="viewer-wrap">
      <voyager-explorer id="viewer"></voyager-explorer>
    </section>

  </main>

  <!-- Voyager JS -->
  <script src="https://3d-api.si.edu/resources/js/voyager-explorer.min.js" defer></script>

  <!-- Catalog wiring + viewer init -->
  <script>
  (async () => {
    const params = new URL(location.href).searchParams;
    const id = params.get('id');
    const items = await fetch('catalog/catalog.json', { cache: 'no-store' }).then(r => r.json());
    const item = items.find(i => i.id === id) || items[0];

    document.getElementById('itemTitle').textContent = item.title || 'Viewer';
    document.getElementById('itemDesc').textContent  = item.description || '';

    const dlEl = document.getElementById('downloadBtn');
    if (item.download) {
      dlEl.href = item.download;
    } else {
      try {
        const scene = await fetch(item.root + item.document, { mode: 'cors' }).then(r => r.json());
        const src = scene?.models?.[0]?.src;
        if (src) dlEl.href = new URL(src, item.root).toString();
      } catch (e) {
        console.warn('Could not detect GLB from scene JSON', e);
      }
    }

    const viewer = document.getElementById('viewer');
    viewer.setAttribute('root', item.root);
    viewer.setAttribute('document', item.document);
  })();

  // Collapse/Expand functionality
  document.getElementById('collapseTab').addEventListener('click', function() {
    const panel = document.getElementById('floatingControls');
    panel.classList.toggle('collapsed');
  });
  </script>

</body>
</html>
