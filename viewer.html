<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer</title>

  <!-- Voyager font assets (optional but nice) -->
  <link href="https://cdn.jsdelivr.net/gh/smithsonian/dpo-voyager@latest/assets/fonts/fonts.css" rel="stylesheet">

  <!-- Your site stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  
  <style>
    /* Floating Control Panel Styles */
    :root{
      --gap:14px;
      --card-radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#757575;
      color:#222;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== FLOATING CONTROL PANEL ===== */
    .floating-controls {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      background: rgba(243, 231, 98, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      transition: all 0.3s ease;
      animation: slideInLeft 0.6s ease-out;
    }

    .floating-controls:hover {
      background: rgba(243, 231, 98, 1);
      transform: translateY(-50%) scale(1.02);
    }

    .control-item {
      margin-bottom: 12px;
    }

    .control-item:last-child {
      margin-bottom: 0;
    }

    .panel-title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      transition: all 0.2s ease;
      width: 100%;
      text-align: center;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    .control-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .panel-btn {
      display: inline-block;
      text-decoration: none;
      color: #333;
      padding: 10px 12px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .panel-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    /* ===== MAIN LAYOUT ===== */
    .viewer-layout{
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 0;
      height: 100vh;
      padding: 0;
    }

    .viewer-wrap {
      position: relative;
    }

    .viewer-wrap voyager-explorer{
      display: block;
      width: 100%;
      height: 100vh;
      background: #000;
      border: none;
      border-radius: 0;
    }

    /* Right details panel */
    .details-panel{
      background: #fff;
      border-left: 1px solid #eee;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }

    .details-panel__header{
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 16px;
    }

    .details-panel h2{
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    /* Collapsible sections */
    .dp-section{
      margin: 16px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .dp-section > summary{
      cursor: pointer;
      list-style: none;
      padding: 12px 16px;
      background: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .dp-section[open] > summary{
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      border-bottom: none;
    }

    .dp-body{
      border: 1px solid #eee;
      border-top: none;
      padding: 16px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: #fff;
    }

    /* Key/Value list */
    .kv{ margin: 0; }
    .kv div{ 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
      padding: 8px 0; 
      border-bottom: 1px dashed #eee; 
    }
    .kv div:last-child{ border-bottom: 0; }
    .kv dt{ color: #555; font-weight: 600; }
    .kv dd{ margin: 0; word-break: break-word; }

    /* Animations */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px) translateY(-50%);
      }
      to {
        opacity: 1;
        transform: translateX(0) translateY(-50%);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 960px){
      .viewer-layout{
        grid-template-columns: 1fr;
      }
      
      .details-panel{
        display: none;
      }
      
      .floating-controls {
        left: 10px;
        min-width: 160px;
        padding: 12px;
      }
      
      .panel-title {
        font-size: 16px;
      }
      
      .panel-btn, .back-btn {
        padding: 8px 10px;
        font-size: 13px;
      }
    }

    @media (max-width: 640px){
      .floating-controls {
        left: 8px;
        min-width: 140px;
        padding: 10px;
      }
      
      .control-actions {
        gap: 6px;
      }
    }
  </style>
</head>
<body class="viewer-page">

  <!-- Floating Control Panel (REPLACES the old header) -->
  <div class="floating-controls" id="floatingControls">
    <div class="control-item">
      <a href="index.html" class="back-btn">‚Üê Back to Collection</a>
    </div>
    
    <div class="control-item">
      <h2 id="itemTitle" class="panel-title">Viewer</h2>
    </div>
    
    <div class="control-actions">
      <a id="downloadBtn" class="panel-btn" href="#" download>üì• Download model</a>
      <a id="openJson" class="panel-btn" href="#" target="_blank" rel="noopener">üìÑ Open JSON</a>
    </div>
  </div>

  <!-- Layout: viewer left, details right (NO header offset needed now) -->
  <main class="viewer-layout">
    <!-- Viewer -->
    <section class="viewer-wrap">
      <voyager-explorer id="viewer"></voyager-explorer>
    </section>

    <!-- Details panel -->
    <aside class="details-panel" aria-label="Object details">
      <div class="details-panel__header">
        <h2>Details</h2>
      </div>

      <details open class="dp-section">
        <summary>Overview</summary>
        <p id="itemDesc" class="dp-body">Loading‚Ä¶</p>
      </details>

      <details class="dp-section">
        <summary>Metadata</summary>
        <dl class="kv dp-body">
          <div><dt>Published name</dt><dd id="metaName">‚Äî</dd></div>
          <div><dt>Record ID</dt><dd id="metaId">‚Äî</dd></div>
          <div><dt>License</dt><dd>Belongs to Artist</dd></div>
        </dl>
      </details>
    </aside>
  </main>

  <!-- Voyager JS -->
  <script src="https://3d-api.si.edu/resources/js/voyager-explorer.min.js" defer></script>

  <!-- Catalog wiring + viewer init (UNCHANGED from your original) -->
  <script>
  (async () => {
    // Get ?id= from URL
    const params = new URL(location.href).searchParams;
    const id = params.get('id');

    // Load catalog
    const items = await fetch('catalog/catalog.json', { cache: 'no-store' }).then(r => r.json());
    const item = items.find(i => i.id === id) || items[0];

    // Fill header + side panel
    document.getElementById('itemTitle').textContent = item.title || 'Viewer';
    document.getElementById('itemDesc').textContent  = item.description || '';
    document.getElementById('metaName').textContent  = item.metaName || item.title || '‚Äî';
    document.getElementById('metaId').textContent    = item.id || '‚Äî';

    // Wire JSON link
    document.getElementById('openJson').href = item.root + item.document;

    // Wire download (prefer explicit field; else sniff first model src)
    const dlEl = document.getElementById('downloadBtn');
    if (item.download) {
      dlEl.href = item.download;
    } else {
      try {
        const scene = await fetch(item.root + item.document, { mode: 'cors' }).then(r => r.json());
        const src = scene?.models?.[0]?.src;
        if (src) dlEl.href = new URL(src, item.root).toString();
      } catch (e) {
        console.warn('Could not detect GLB from scene JSON', e);
      }
    }

    // Initialize Voyager
    const viewer = document.getElementById('viewer');
    viewer.setAttribute('root', item.root);
    viewer.setAttribute('document', item.document);
  })();
  </script>

  <!-- REMOVED: The offsetForHeader script is no longer needed -->

</body>
</html>
